 <!-- âœ… Review Form Section -->
  <section class="pt-1 pb-2" style="background-color: #f8f9fa;">
    <div class="card shadow p-4">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
              <h2 class="text-center text-info mb-4">Submit a Review</h2>
             <form id="reviewForm">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" id="name" name="name" required class="form-control" placeholder="Full Name">
    </div>

    <div class="col-md-6 mb-3">
      <label for="role" class="form-label">Your Role</label>
      <input type="text" id="role" name="role" required class="form-control" placeholder="Your Role">
    </div>

    <div class="col-md-6 mb-3">
      <label for="photo" class="form-label">Profile Image</label>
      <input type="file" id="photo" name="photo" class="form-control" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" required placeholder="1 to 5">
    </div>

    <div class="col-12 mb-3">
      <label for="message" class="form-label">Your Review</label>
      <textarea id="message" name="message" required rows="4" class="form-control" placeholder="Write your experience..."></textarea>
    </div>

    <div class="col-12">
      <div class="d-grid">
        <button type="submit" class="btn btn-info">
          <i class="fas fa-paper-plane me-2"></i>Submit Review
        </button>
      </div>
    </div>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbw_0hEBageFg3McajGZLs83V5OPilJbrdZOt7iV9zYYO7v8C6_SmoKrLHEhZ_-vBQ8KBA/exec';

  document.getElementById('reviewForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const form = e.target;
    const data = {
      name: form.name.value,
      role: form.role.value,
      message: form.message.value,
      photo: form.photo.value,
      rating: form.rating.value
    };

    fetch(scriptURL, {
      method: 'POST',
      body: JSON.stringify(data),
      headers: {
        'Content-Type': 'application/json'
      }
    }).then(response => {
      Swal.fire("Thank you!", "Your review has been submitted.", "success");
      form.reset();
    }).catch(error => {
      Swal.fire("Oops!", "There was a problem submitting your review.", "error");
      console.error('Error!', error.message);
    });
  });
</script>
