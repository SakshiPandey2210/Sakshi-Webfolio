 <!-- âœ… Review Form Section -->
  <section class="pt-1 pb-2" style="background-color: #f8f9fa;">
    <div class="card shadow p-4">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
              <h2 class="text-center text-info mb-4">Submit a Review</h2>
             <form id="reviewForm">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" id="name" name="name" required class="form-control" placeholder="Full Name">
    </div>

    <div class="col-md-6 mb-3">
      <label for="role" class="form-label">Your Role</label>
      <input type="text" id="role" name="role" required class="form-control" placeholder="Your Role">
    </div>

    <div class="col-md-6 mb-3">
      <label for="photo" class="form-label">Profile Image</label>
      <input type="file" id="photo" name="photo" class="form-control" required>
    </div>

    <div class="col-md-6 mb-3">
      <label for="rating" class="form-label">Rating</label>
      <input type="number" id="rating" name="rating" class="form-control" min="1" max="5" required placeholder="1 to 5">
    </div>

    <div class="col-12 mb-3">
      <label for="message" class="form-label">Your Review</label>
      <textarea id="message" name="message" required rows="4" class="form-control" placeholder="Write your experience..."></textarea>
    </div>

    <div class="col-12">
      <div class="d-grid">
        <button type="submit" class="btn btn-info">
          <i class="fas fa-paper-plane me-2"></i>Submit Review
        </button>
      </div>
    </div>
  </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.getElementById("reviewForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const role = document.getElementById("role").value;
  const message = document.getElementById("message").value;
  const rating = document.getElementById("rating").value;
  const photoFile = document.getElementById("photo").files[0];

  if (!photoFile) {
    alert("Please upload a profile image");
    return;
  }

  const reader = new FileReader();
  reader.onload = function () {
    const photoURL = reader.result;

    const review = {
      name, role, message, rating, photo: photoURL
    };

    let reviews = JSON.parse(localStorage.getItem("customReviews")) || [];
    reviews.push(review);
    localStorage.setItem("customReviews", JSON.stringify(reviews));

    Swal.fire({
      title: "Review Submitted!",
      text: "Your feedback has been added. Visit the main page to view it.",
      icon: "success",
      confirmButtonColor: "#078199"
    });

    document.getElementById("reviewForm").reset();
  };

  reader.readAsDataURL(photoFile);
});
</script>
