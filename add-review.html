<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Review</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<section class="py-5">
  <div class="container">
    <h2 class="text-center text-info mb-4">Submit a Review</h2>
    <form id="reviewForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Role</label>
        <input type="text" id="role" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Review Message</label>
        <textarea id="message" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Rating (1-5)</label>
        <input type="number" id="rating" class="form-control" min="1" max="5" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Image</label>
        <input type="file" id="photo" accept="image/*" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-info w-100">Submit Review</button>
    </form>
  </div>
</section>

<script>
  const reviewForm = document.getElementById('reviewForm');
  const imgbbAPI = 'b7bfb96d8c0a6930ddd61237165c1ebe'; // ✅ Your ImgBB API Key
  const scriptURL = 'https://script.google.com/macros/s/AKfycbw_0hEBageFg3McajGZLs83V5OPilJbrdZOt7iV9zYYO7v8C6_SmoKrLHEhZ_-vBQ8KBA/exec'; // ✅ Your Web App URL

  reviewForm.addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const role = document.getElementById('role').value;
    const message = document.getElementById('message').value;
    const rating = document.getElementById('rating').value;
    const imageFile = document.getElementById('photo').files[0];

    if (!imageFile) {
      return Swal.fire("Error", "Please select a profile image.", "warning");
    }

    // Upload image to ImgBB
    const formData = new FormData();
    formData.append('image', imageFile);

    try {
      const uploadRes = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbAPI}`, {
        method: 'POST',
        body: formData
      });

      const uploadData = await uploadRes.json();

      if (!uploadData.success) {
        throw new Error("Image upload failed.");
      }

      const imageUrl = uploadData.data.url;

      // Send data to Google Sheet
      const reviewData = {
        name,
        role,
        message,
        photo: imageUrl,
        rating
      };

      const res = await fetch(scriptURL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(reviewData)
      });

      const text = await res.text();

      if (text.includes("Success")) {
        Swal.fire("Thank you!", "Your review has been submitted.", "success");
        reviewForm.reset();
      } else {
        throw new Error(text);
      }

    } catch (error) {
      console.error("Submit Error:", error);
      Swal.fire("Oops!", "Something went wrong: " + error.message, "error");
    }
  });
</script>

</body>
</html>
